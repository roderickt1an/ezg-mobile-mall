<script>
var isWeiXinBoolean = false;
function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
    	isWeiXinBoolean =  true;
    }else{
    	isWeiXinBoolean =  false;
    }
  
}
isWeiXin();
var url = location.href;

if(url.indexOf("aOrderPay") != -1){
	if(isWeiXinBoolean){
	
		var index = url.lastIndexOf("/");
		var indexdian = url.lastIndexOf(".");
		var code = url.substring(index+1, indexdian);
		
		 url = "http://m.zgcfo.com/service100gonghost/pay/wechatPay/redirectMobilePay/"+code+".html"//重定向域名
			
		location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx1daf95d4275b0be1&redirect_uri="+encodeURIComponent(url) +"&response_type=code&scope=snsapi_base&state=STATE#wechat_redirect"
	}
}
</script>
