<script>
  $(document).ready(function () {
    $('.footer-cell-icon').find('.icon-gerenzhongxin').parent().parent().addClass('active');
    $('#person_head').css('background-image','url(images/person.png)');
    var obj = loginStatusData();
    var isLogin = false;
	if (obj && obj.msgCode == 1){
		 
		isLogin = true;
		var text = obj.entity.userName || obj.entity.userCode;
		
    	 $('#login_state').attr('href','/options.html').text(text);
    	 if(!isNull(obj.entity.headImg)){
    
    		 var url = obj.entity.headImg;
    		 if(!url.startWith("http")){
    				url = UPLOAD_URL+obj.entity.headImg+"?"+new Date().getTime();
    			
				}
    			
    		    $('#person_head>img').attr('src',url);
 		
 		}
    }else{
    
    	$('.icon-shezhi').parent().css("display","none");
    	 $('#login_state').attr('href','login_usePW.html').text('请点击登录');
    }
	$("#person_head").click(function(){

		if(!isLogin){
			window.location.href = "/login_usePW.html";
		}else{
			window.location.href = 	"/options.html";
		}
	})
	
   
  });
</script>
