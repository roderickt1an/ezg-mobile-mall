<!Doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="亿账柜依托科技创新技术，颠覆传统的财税代账服务，为企业提供从公司注册、代理记账到政府项目申请、公司上市等服务， 致力于成为中国最大的中小企业财税共享服务中心">
  <meta name="keywords" content="公司注册，代理记账，公司变更，商标注册，财税服务，亿账柜">
  <meta name="format-detection" content="telephone=no" />
  <meta name="wap-font-scale" content="no">
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>e账柜-公司注册推广</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="app-touch-icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/styles/base.min.css">
  <link rel="stylesheet" href="/styles/promotion.min.css">
</head>
<body>
<header class="promotion-header">
  <div class="promotion-header-logo">
    <img src="/images/LOGO_black.png" alt="logo" class="img">
  </div>
  <span class="promotion-header-info">中小企业财税共享服务中心</span>
  <a class="promotion-header-link" href="/index.html">首页</a>
</header>
<div class="promotion-images">
  <img class="img" src="/images/promotion/gongsizhuce1.png">
</div>
<div class="promotion-bigBox" style="margin-top: 1rem">
 
  <div class="promotion-inputBox">
    <div class="promotion-inputBox-item">
      <span class="name">企业名称</span>
      <label class="label">
        <input class="input" type="text" id="companyName" placeholder="如：亿账柜信息科技有限公司">
      </label>
    </div>
    <div class="promotion-inputBox-item">
      <span class="name">手机号码</span>
      <label class="label">
        <input class="input" type="text" id="phoneNumber" placeholder="30秒闪电回复">
      </label>
    </div>
    <div class="promotion-inputBox-button">
      <button type="button" class="button" id="submit">免费核名，高通过率</button>
    </div>
  </div>
</div>
<div class="promotion-bigBox">
  <div class="promotion-images">
    <img class="img" src="/images/promotion/gongsizhuce2.png">
  </div>
</div>
<div class="promotion-bigBox">
  <div class="promotion-images">
    <img class="img" src="/images/promotion/gongsizhuce3.png">
  </div>
</div>
<div class="promotion-bigBox withBG">
  <div class="promotion-images">
    <img class="img" src="/images/promotion/gongsizhuce4.jpg">
  </div>
</div>
<footer class="promotion-footer">
  <a class="button" href="tel:4008812580" >电话咨询</a>
  <a class="button" href="http://cs.ecqun.com/mobile/?id=2134296&amp;handle=talk&amp;scheme=0">在线咨询</a>

</footer>
<script src="/scripts/jquery.min.js"></script>
<script src="/scripts/show_dialog.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/count.js"></script>
<script type="text/javascript">
	
	$(document).ready(function () {	
		initDialog();//初始化dialog
		  var source = getUrlParam("ezgfrom");
		 var platform = navigator.platform;
		  var userAgent = navigator.userAgent;
		  var strUrl=window.location.href; 
		  var strPage = strUrl.split(".html")[0]+".html";
	    var dailijizhang_dialog = new Dialog('#dailijizhang_dialog', {});
	    $.post("/service100gonghost/jsonrest/information/Generalize/0/createRequestDetail",
				  {"source":source,"generalizeUrl":strPage,"platform":platform,"userAgent":userAgent,"generalizeName":"公司注册手机"},
	    "json")
		   
	    
	    $("#submit").click(function(){
	    	var companyName = $("#companyName").val();
	    	var userPhone = $("#phoneNumber").val();
	    	if(isNull(companyName)){
	   		
	   		error_dialog.setText("公司名称不可为空")
			error_dialog.show_dialog();
	   		 return;
		   	}
	    	
		   	if(!isPhone(userPhone)){
		   	
		   		error_dialog.setText("请输入正确手机号,方便我们的客服MM联系您")
				error_dialog.show_dialog();
		   		 return;
		   	}
	    	
		    $.post("/service100gonghost/jsonrest/information/Generalize/0/createGeneralize",
					  {"userMobile":userPhone,"source":source,"generalizeUrl":strPage,"platform":platform,"userAgent":userAgent,"userMemo":companyName},
				"json")
				
				error_dialog.setText("您已经提交订单，平台顾问将在30秒闪电回复，请耐心等候！")
				error_dialog.show_dialog();
	    });
		
	});
	
</script>
</body>
