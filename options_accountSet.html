<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e账柜-帐号管理</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/base.min.css">
  <link rel="stylesheet" href="styles/options.min.css">
</head>
<body>

<header class="header">
  <div class="header-toBack" onclick="location.href='/options.html'"><i class="iconfont icon-zuojiantou"></i></div>
  <span class="header-title">帐号管理</span>
</header>

<div class="accountSet-group">
  <button class="accountSet-item">
    头像
    <input accept="image/*" type="file"  name = "accountSet_input" id="accountSet_input">
    <span id="accountSet_img"><img src="images/person.png" ></span>
    <i class="iconfont icon-youjiantou"></i>
  </button>
  <a href="options_accountSet_changeName.html" class="accountSet-item">
    姓名
    <span id="accountSet_name">神秘人</span>
    <i class="iconfont icon-youjiantou"></i>
  </a>
  <button class="accountSet-item">
    性别
    <span id="accountSet_sex">-</span>
    
    <select id="accountSet_sexChoose">
      <option value = "0">-</option>
      <option value = "1">男</option>
      <option value = "2">女</option>
    </select>
    <i class="iconfont icon-youjiantou"></i>
  </button>
</div>
<div class="accountSet-group">
  <button class="accountSet-item">
    e账柜帐号
    <span id="accountSet_tel"></span>
  </button>
  <a href="options_accountSet_changePassword.html" class="accountSet-item">
    登录密码
    <i class="iconfont icon-youjiantou"></i>
  </a>
  <button class="accountSet-item">
    地区
    <input id="chooseArea" type="text" readonly="readonly" placeholder="请选择地区" autocomplete="off" onfocus="this.blur();"/>
    <input id="chooseAreaValue" type="hidden" value="20,234,504"/>
    <i class="iconfont icon-youjiantou"></i>
  </button>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/LArea.min.js"></script>
<script src="scripts/LAreaData2.js"></script>
<script src="scripts/show_dialog.min.js"></script>
<script src="js/common.js"></script>
<script src="/js/count.js"></script>
<script src="/js/options_accountSet.js"></script>
<script src="/js/ajaxfileupload.js"></script>
<script src="/scripts/show_loading.min.js"></script>
<script>
  $(document).ready(function () {
	 var obj = loginStatusData();
	if (obj && obj.msgCode == 1){
    }else{
    	location.href ="/login_usePW.html";
    }
    var area2 = new LArea();
    area2.init({
      'trigger': '#chooseArea',
      'valueTo': '#chooseAreaValue',
      'keys': {
        id: 'value',
        name: 'text'
      },
      'type': 2,
      'data': [provs_data, citys_data, dists_data]
    });
 
  })
</script>
</body>
</html>
