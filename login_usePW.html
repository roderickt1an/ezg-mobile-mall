<!Doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e账柜-帐号登录</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/base.min.css">
  <link rel="stylesheet" href="styles/PRL.min.css">
</head>
<body >

<header class="header">
  <div class="header-toBack" onclick="location.href='/'"><i class="iconfont icon-zuojiantou"></i></div>
  <span class="header-title">帐号登录</span>
</header>

<div class="PRL-logo">
  <p>
    <img src="images/LOGO_black.png">
  </p>
</div>
<div class="login-input">
  <label>
    <i class="iconfont icon-gerenzhongxin"></i>
    <input type="tel" placeholder="请输入手机号" id="loginPW_phoneNumber">
  </label>
  <label>
    <i class="iconfont icon-mima"></i>
    <input type="password" placeholder="请输入密码" id="loginPW_password">
  </label>
</div>
<p class="login-error">
  密码或帐号不正确！
</p>
<div class="login-submit">
  <button type="button" id="loginPW_submit">登录</button>
</div>
<div class="login-option">
  <a href="resetPassword.html" class="login-link">忘记密码</a>
  <a href="register.html" class="login-link right">在线注册</a>
  <p class="clearfix">
    <a href="login_useM.html" class="login-link right"><i class="iconfont icon-duanxin"></i>切换短信登录</a>
  </p>
</div>
<div class="PRL-otherWay">
  <p><span>第三方登录</span></p>
  <div>
	  <a class="PRL-otherWay-icon" href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx1daf95d4275b0be1&redirect_uri=http%3a%2f%2fm.zgcfo.com%2fservice100gonghost%2foAuthLogin%2fgetUserInfoByWechatService&response_type=code&scope=snsapi_userinfo&state=m#wechat_redirect"><i class="iconfont icon-weixin"></i></a>
       <a class="PRL-otherWay-icon" href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101368866&redirect_uri=http%3a%2f%2fm.zgcfo.com%2fservice100gonghost%2foAuthLogin%2fgetUserInfoByQQ&state=m"><i class="iconfont icon-QQ"></i></a>
  </div>
</div>
<input type="hidden" id="check-mobile-flag" value ="0">
<script src="scripts/jquery.min.js"></script>
<script src="scripts/show_dialog.min.js"></script>
<script src="/scripts/common/common.js"></script>
<script src="/scripts/common/module.js"></script>
<script src="/scripts/common/jbase64.js"></script>
<script src="/js/login/mlogin.js"></script>
<script src="scripts/show_loading.min.js"></script>
<script src="/js/count.js"></script>
</body>
</html>
