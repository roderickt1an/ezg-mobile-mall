<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e账柜-反馈意见</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/base.min.css">
  <link rel="stylesheet" href="styles/options.min.css">
</head>
<body>




<header class="header">
  <div class="header-toBack" onclick="history.go(-1);"><i class="iconfont icon-zuojiantou"></i></div>
  <span class="header-title">反馈意见</span>
</header>





<div class="opinion-text">
  <textarea></textarea>
</div>
<div class="opinion-button">
  <button type="button" id="opinion_button">提交</button>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/show_dialog.min.js"></script>
<script>
  var opinion_dialog = new Dialog('#opinion_dialog',{});
  opinion_dialog.setText('<p>感谢您的反馈，我们会做得更好的</p>');
  opinion_dialog.setButton({
    opinion_dialog_yes:'确定'
  });
  $('#opinion_button').click(function () {
    opinion_dialog.show_dialog();
  })
</script>
</body>
</html>
