<!Doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="亿账柜依托科技创新技术，颠覆传统的财税代账服务，为企业提供从公司注册、代理记账到政府项目申请、公司上市等服务， 致力于成为中国最大的中小企业财税共享服务中心">
  <meta name="keywords" content="公司注册，代理记账，公司变更，商标注册，财税服务，亿账柜">
  <title>e账柜-支付</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/base.min.css">
  <link rel="stylesheet" href="styles/pay.min.css">
</head>
<body>




<header class="header">
  <div class="header-toBack" onclick="history.go(-1);"><i class="iconfont icon-zuojiantou"></i></div>
  <span class="header-title">支付</span>
</header>





<div class="pay-top">
  <p>您的订单已经成功提交！</p>
  <p>订单编号：<span id="pay-id">ZG161015174841</span></p>
</div>
<div class="pay-product">
  
  <div class="pay-product-item">
    <p class="pay-product-title">公司注册</p>
    <p class="pay-product-area">地区：<span>广州</span></p>
    <p class="pay-product-content">服务内容：<span>有限公司注册</span></p>
    <p class="pay-product-count">数量：<span>1</span></p>
    <div class="pay-product-price">价格:<strong>698</strong>元</div>
  </div>
  
  <div class="pay-product-item">
    <p class="pay-product-title">公司注册</p>
    <p class="pay-product-area">地区：<span>广州</span></p>
    <p class="pay-product-content">服务内容：<span>有限公司注册</span></p>
    <p class="pay-product-count">数量：<span>1</span></p>
    <div class="pay-product-price">价格:<strong>698</strong>元</div>
  </div>
  
</div>
<div class="pay-payWay">
  <p>付款方式</p>
  <button type="button" class="pay-payWay-ALIPAY active"><img src="images/ALIPAY.png" alt="支付宝"></button>
  <button type="button" class="pay-payWay-wechatPAY"><img src="images/wechatPAY.png" alt="微信支付"></button>
</div>
<div class="pay-info">
  <p>请您及时付款，以便订单尽快处理！</p>
</div>
<div class="pay-footer">
  <div>合计:<span>￥<strong id="pay_sum">111111</strong></span></div>
  <div><button type="button" id="pay_submit">去付款</button></div>
</div>
<script src="scripts/jquery.min.js"></script>
</body>
</html>
